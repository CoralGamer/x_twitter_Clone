<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio / X - Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6e442b1f94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-3 fixed left_Menu">
                <button id="twitterlogo"><i class="fa-brands fa-x-twitter"></i></button>
                <br>
                <button id="menubuttons"><i class="fa-solid fa-house iconspacer"></i> Inicio</button>
                <button id="menubuttons"><i class="fa-solid fa-magnifying-glass iconspacer"></i> Explotar</button>
                <button id="menubuttons"><i class="fa-solid fa-bell iconspacer"></i> Notificaciones</button>
                <button id="menubuttons"><i class="fa-solid fa-envelope iconspacer"></i> Mensajes</button>
                <button id="menubuttons"><i class="fa-solid fa-terminal iconspacer"></i> Grok</button>
                <br>
                <button id="menubuttons"><i class="fa-solid fa-list iconspacer"></i> Listas</button>
                <button id="menubuttons"><i class="fa-regular fa-bookmark iconspacer"></i> Guardados</button>
                <button id="menubuttons"><i class="fa-solid fa-user-group iconspacer"></i> Comunidades</button>
                <button id="menubuttons"><i class="fa-brands fa-x-twitter iconspacer"></i> Premium</button>
                <button id="menubuttons"><i class="fa-regular fa-user iconspacer"></i> Perfil</button>
                <button id="menubuttons" class="optionspacer"><i class="fa-solid fa-ellipsis iconspacer"></i> Más opciones</button>
                <br>
                <button id="post" style="margin-top: 15px;">Postear</button>    
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center contenedorpsp" style="max-height: 65px; max-width: 100%;">
                        <div class="col-2 pfp"><img src="images/30542473.png" alt="pfp" width="45px"></div>
                        <div class="col-8 pip">
                            <h4>Nicolas Romero</h4>
                            <p>@_CORALHD_</p>
                        </div>
                        <div class="col-2 psp">
                        <i class="fa-solid fa-ellipsis"></i>                        
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="col-6 feed_Section">
                <div class="container-fluid fixed" style="max-width: max-content;">
                    <div class="row text-center topbuttons_Feed">
                        <div class="col-6 pt_button_f" style="width: 330px;">Para ti</div>
                        <div class="col-6 fl_button_f" style="width: 330px;">Siguiendo</div>
                    </div>
                </div>
                <div class="container-fluid" style="width: 100%;">
                    <div class="row postfeed pt-2">
                        <div class="col-1 pfp"><img src="images/30542473.png" alt="pfp" width="45px"></div>
                        <div class="col-11">
                            <div class="row">
                                <textarea id="busqueda" placeholder="¡¿Qué está pasando?!"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-5 postfeedbuttons">
                                    <i class="fa-regular fa-image"></i>
                                    <i class="fa-solid fa-camera-rotate"></i>
                                    <i class="fa-solid fa-list-check"></i>
                                    <i class="fa-regular fa-face-smile"></i>
                                    <i class="fa-solid fa-calendar-day"></i>
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>
                                <div class="col-3"></div>
                                <div class="col-4">
                                    <button id="post_b_feed">Postear</button> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid updatefeed">
                    <div class="row updatefeed">
                        <div class="col-12 text-center">
                            Mostrar 350 posts
                        </div>
                    </div>
                </div>
                <!--
                <div class="container-fluid post_text">
                    <div class="row post_text">
                        <div class="col-1">
                            <div class="col-1 pfp"><img src="images/pacgrafica.jpg" alt="pfp" width="45px"></div>
                        </div>
                        <div class="col-11"></div>
                    </div>
                </div>
                <img src="images/30542473.png" alt="pfp">-->
            </div>
            <div class="col-3 trends_Section">
                .
            </div>
        </div>
    </div>
</body>
</html>
